environment:
    type: "NASim"
    name: "SmallGenPO-v0"
gamma: 0.99
lamda: 0.95
updates: 100 # Basically the number of epochs
epochs: 4
n_workers: 8
worker_steps: 512 # Set it higher than the max_episode_steps of the environment
n_mini_batch: 4
value_loss_coefficient: 0.2
hidden_layer_size: 128
max_grad_norm: 0.5
transformer:
    num_blocks: 4
    embed_dim: 128
    num_heads: 1
    memory_length: 32
    positional_encoding: "" # options: "" "relative" "learned"
    layer_norm: "pre" # options: "" "pre" "post"
    gtrxl: True
    gtrxl_bias: 0.0
learning_rate_schedule:
    initial: 3.0e-4
    final: 3.0e-5
    power: 1.0
    max_decay_steps: 10
beta_schedule:
    initial: 0.001
    final: 0.0001
    power: 1.0
    max_decay_steps: 10
clip_range_schedule:
    initial: 0.2
    final: 0.2
    power: 1.0
    max_decay_steps: 10